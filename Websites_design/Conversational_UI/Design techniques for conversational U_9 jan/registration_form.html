<!DOCTYPE html>
<html lang="en">
<head>
  <title>Design Techniques for Conversational UI : Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"href="css/style.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/responsivenes.css">
    <link rel="stylesheet" href="cambria/Cambria.ttf">
     <link rel="stylesheet" href="cambria/CAMBRIAI.TTF">
  <script src="jquery/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    
    
    <nav class="navbar navbar-default navbar-fixed-top" id="mainNav">
  <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>

    <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend class="bn"><center><h2><b>Registration Form</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
    </div>
  </div>
</div>

  
<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Username</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="user_name" placeholder="Username" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="user_password" placeholder="Password" class="form-control"  type="password">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Confirm Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Contact No.</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="contact_no" placeholder="(639)" class="form-control" type="text">
    </div>
  </div>
</div>
    <div class="form-group">
  <label class="col-md-4 control-label">Academic Qualification</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
  <input name="qualification" placeholder="e.g., PhD(Linguistic)" class="form-control" type="text">
    </div>
  </div>
</div>
    <div class="form-group">
  <label class="col-md-4 control-label">Current Institution</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
  <input name="institute" placeholder="e.g., IIT Guwahati" class="form-control" type="text">
    </div>
  </div>
</div>
    
    <div class="form-group"> 
  <label class="col-md-4 control-label">Department / Office</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="department" class="form-control selectpicker">
      <option value="">Select your Department/Office</option>
      <option>Department of Engineering</option>
      <option>Department of Agriculture</option>
      <option >Accounting Office</option>
      <option >Tresurer's Office</option>
      <option >MPDC</option>
      <option >MCTC</option>
      <option >MCR</option>
      <option >Mayor's Office</option>
      <option >Tourism Office</option>
    </select>
  </div>
</div>
</div>
   
    <div class="form-group">
        <label class="col-md-4 control-label">Gender</label>
    <div class="col-md-4 mt7">
       
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Participation Type</label>
    <div class="col-md-4 mt7">
       
        <label for="male">Student</label>
        <input type="radio" name="participant" id="Student" value="Student" checked>
        <label for="female">Non-student</label>
        <input type="radio" name="participant" id="Non-student" value="Non-student">
        <label for="female">Industry personnel</label>
        <input type="radio" name="participant" id="Industry personnel" value="Industry personnel">
    </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-4 control-label">Address</label>
        <div class="col-md-4"><textarea class="w100"></textarea></div>
    
    </div>
    <div class="form-group">
  <label class="col-md-4 control-label">City</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group w100">
     
  <input name="City" placeholder="" class="form-control" type="text">
    </div>
  </div>
</div>
    <div class="form-group"> 
  <label class="col-md-4 control-label">State</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group w100">
    
        <select name="department" class="form-control selectpicker ">
      <option value="">Select your State</option>
     
    </select>
  </div>
</div>
</div>
    <div class="form-group">
  <label class="col-md-4 control-label">Pin Code</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     
  <input name="Pin" placeholder="" class="form-control" type="text">
    </div>
  </div>
</div>
  
<hr>
<div class="form-group">
        <label class="col-md-4 control-label">Accomodation ?</label>
    <div class="col-md-4 mt7">
       <input name="collapseGroup" type="radio" data-toggle="collapse" data-target="#collapseOne"/> Yes
      <input name="collapseGroup" type="radio" data-toggle="collapse" data-target="#collapseOne" checked/> No
         <div class="panel-group" id="accordion">
        <div class="panel bn">
         
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
              <p>Content</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">Food/Lunch ?</label>
    <div class="col-md-4 mt7">
       <input name="collapseGroup" type="radio" data-toggle="collapse" data-target="#collapseTwo"/> Yes
      <input name="collapseGroup" type="radio" data-toggle="collapse" data-target="#collapseTwo" checked/> No
         <div class="panel-group" id="accordion">
        <div class="panel bn">
         
          <div id="collapseTwo" class="panel-collapse collapse">
            <div class="panel-body">
              <p>The basic registration fee per person is INR 1000.For lunch or food, an extra INR 1000 will be charged per head.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
   
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
   <button type="submit" class="btn btn-warning" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
   
    </body>
